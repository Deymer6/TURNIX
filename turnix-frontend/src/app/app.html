<header class="app-header">
  <nav class="navbar">
    <div class="nav-brand">
      <a routerLink="/" class="logo-link">
        <h1 class="logo">TURNIX</h1>
      </a>
    </div>
    
    <div class="nav-menu">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        <span class="nav-text">Inicio</span>
      </a>

      <!-- Links para usuarios autenticados -->
      <a *ngIf="currentUser && (currentUser.rol === 'ROLE_ADMIN' || (currentUser.rol === 'ROLE_USER' && currentUser.hasNegocio))" routerLink="/dashboard" routerLinkActive="active" class="nav-link">
        <span class="nav-text">Mi Dashboard</span>
      </a>
      <a *ngIf="currentUser && currentUser.rol === 'ROLE_USER' && !currentUser.hasNegocio" routerLink="/crear-negocio" routerLinkActive="active" class="nav-link">
        <span class="nav-text">Crear Negocio</span>
      </a>
      
      <!-- Links para usuarios NO autenticados -->
      <a *ngIf="!isAuthenticated()" routerLink="/login" routerLinkActive="active" class="nav-link">
        <span class="nav-text">Ingresar</span>
      </a>
      
      <a *ngIf="!isAuthenticated()" routerLink="/registro" routerLinkActive="active" class="nav-link btn-register">
        <span class="nav-text">Registrarse</span>
      </a>
      
      <!-- MenÃº de usuario y botÃ³n de salir -->
      <div *ngIf="isAuthenticated()" class="user-menu">
        <span class="user-greeting">
          <span class="user-avatar">ðŸ‘¤</span>
          <span class="user-name">{{currentUser?.nombre || 'Usuario'}}</span>
        </span>
        <button (click)="logout()" class="btn-logout">
          <span class="nav-icon">ðŸšª</span>
          <span class="nav-text">Salir</span>
        </button>
      </div>
    </div>
  </nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
