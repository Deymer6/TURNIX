<div class="register-container">
  <div class="register-card">
    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="registrar()" class="register-form" #registerForm="ngForm">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" [(ngModel)]="usuario.nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="apellido" name="apellido" type="text" [(ngModel)]="usuario.apellido" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="usuario.email" required email>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" type="text" [(ngModel)]="usuario.telefono">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" [(ngModel)]="usuario.password" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="usuario.confirmPassword" required>
      </div>


      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="register-btn" [disabled]="loading || registerForm.invalid">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta?
      <a (click)="navigateToLogin()">Iniciar Sesión</a>
    </p>
  </div>
</div>
