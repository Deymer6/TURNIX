<div class="register-container">
  <div class="register-card">
    <h2>Crear Cuenta</h2>
    
    <form (ngSubmit)="registrar()" class="register-form">
      <div class="form-group">
        <input 
          type="text" 
          placeholder="Nombre" 
          [(ngModel)]="usuario.nombre" 
          name="nombre"
          required>
      </div>

      <div class="form-group">
        <input 
          type="text" 
          placeholder="Apellido" 
          [(ngModel)]="usuario.apellido" 
          name="apellido"
          required>
      </div>

      <div class="form-group">
        <input 
          type="email" 
          placeholder="Email" 
          [(ngModel)]="usuario.email" 
          name="email"
          required>
      </div>

      <div class="form-group">
        <input 
          type="text" 
          placeholder="Teléfono" 
          [(ngModel)]="usuario.telefono" 
          name="telefono">
      </div>

      <div class="form-group">
        <input 
          type="password" 
          placeholder="Contraseña" 
          [(ngModel)]="usuario.password" 
          name="password"
          required>
      </div>

      <div class="form-group">
        <input 
          type="password" 
          placeholder="Confirmar Contraseña" 
          [(ngModel)]="usuario.confirmPassword" 
          name="confirmPassword"
          required>
      </div>

      <div class="form-group">
        <label style="margin-bottom: 5px; font-size: 0.9rem; color: #666;">Tipo de Cuenta:</label>
        <select [(ngModel)]="usuario.rol" name="rol" class="rol-select" style="padding: 1rem; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%;">
          <option value="Cliente">Cliente (Quiero reservar)</option>
          <option value="Dueño">Dueño de Negocio</option>
        </select>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="register-btn" [disabled]="loading">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta? 
      <a (click)="navigateToLogin()">Iniciar Sesión</a>
    </p>
  </div>
</div>
